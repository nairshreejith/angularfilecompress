<div class="container">
  <div class="section">
    <h2>Upload files to compress to zip and download</h2>
    <input type="file" multiple (change)="onFileChange($event)" />
    <button (click)="compressAndDownload()">Compress and Download</button>
     <!-- Display uploaded file names -->
  <div *ngIf="selectedFiles.length > 0" class="file-list mt-5">
    <p>Uploaded files:</p>
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>
  </div>
  </div>

  <div class="success-message" *ngIf="showSuccessMessage">
    <p><b>Files compressed and downloaded successfully!</b></p>
  </div>
</div>
