<!-- registration.component.html -->
<div class="container">
  <div class="row justify-content-center mt-5 align-items-center min-vh-100">
    <div class="col-md-6">
      <p class="mt-3 text-success text-center" *ngIf="registrationSuccess">User registered successfully!</p>
      <form (ngSubmit)="register()" class="card border p-4">
        <h2 class="mb-4 text-center">Register</h2>
        <div class="form-group mb-5">
          <label for="username"><b>Username*</b></label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group mb-5">
          <label for="email"><b>Email*</b></label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group mb-5">
          <label for="password"><b>Password*</b></label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <button type="submit" style="background-color: #1b02f7;" class="btn btn-primary btn-block"><b>Register</b></button>
      </form>
    </div>
  </div>
</div>
<style>
  .card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
  }

  .form-control {
    border: 1px solid #ccc;
    border-radius: 0.25rem;
  }

  .btn-primary {
    background-color: #007BFF;
    border: none;
  }
  </style>
