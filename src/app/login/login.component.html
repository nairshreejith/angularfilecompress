<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
          <form (ngSubmit)="login()" class="card border p-4">
              <h2 class="mb-4 text-center">Login</h2>
              <div class="form-group mb-5">
                  <label for="username"><b>Username</b></label>
                  <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
              </div>
              <div class="form-group mb-5">
                  <label for="password"><b>Password</b></label>
                  <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
              </div>
              <button type="submit" style="background-color: #1b02f7;" class="btn btn-primary btn-block"><b>Login</b></button>
          </form>
          <p class="mt-5 font-weight-bold">
              <b>Don't have an account? <a href="/register">Register here</a></b>
          </p>
      </div>
  </div>
</div>
<style>
/* Center the form vertically and horizontally */
.container {
    height: 100vh;
}

/* Style the form card */
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
}

/* Style the form inputs */
.form-control {
    border: 1px solid #ccc;
    border-radius: 0.25rem;
}

/* Style the Login button */
.btn-primary {
    background-color: #007BFF;
    border: none;
}

/* Add some spacing */
.mt-4 {
    margin-top: 1.5rem;
}

/* Add hover effect to the Register link */
.mt-3 a:hover {
    text-decoration: underline;
}

</style>
